<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 有一个循环，循环10次
    // 2. 声明一个空数组
    var arr = []
    for (var i = 1; i <= 10; i++) {
      // arr[arr.length] = i
      arr.push(i)
    }
    console.log(arr)

    // 数组末尾添加元素的标准方式
    // push(新元素)
    // arr.push('11')
    console.log(arr)


    var arr = []
    arr.length = 1 // arr = [empty]
    console.log(arr[0])
  </script>
</body>
</html>
