<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    // 1-100的累加和
    var sum = 0
    for (var i = 1; i <= 100; i++) {
      sum += i
    }
    console.log(sum)

    // 声明一个函数用于封装1-100累加和的功能
    function getSum () {
      // 函数执行代码
      var sum = 0
      for (var i = 1; i <= 100; i++) {
        sum += i
      }
      console.log(sum)
    }

    // 函数方法的使用
    getSum()

    // 1-？累加和
  </script>
</body>
</html>
