  <script>
    // 1. 将原始数组中的每一项反过来放到新数组中
    var arr = ['red', 'green', 'blue', 'pink', 'purple', 'hotpink']


    var newArr = []
    // var i = arr.length - 1 => 让遍历的初始变量为原数组中的最后一个索引
    for (var i = arr.length - 1; i >= 0; i--) {
      // arr[5] => hotpink  => newArr.push  => newArr = ['hotpink']
      // arr[4]
      newArr.push(arr[i])
    }

    console.log(newArr)

    var newArr1 = arr.reverse() // 翻转操作
    var newArr2 = arr.reverse()

  </script>
