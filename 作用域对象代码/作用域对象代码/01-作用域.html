      var num = 20 // 在函数内部var 声明的变量
      num++
      num4 = 400 // 不声明只赋值的变量，会隐式的在全局作用域中自动声明
      console.log(num, 'fun') // 21
      console.log(num3, num4, num2)
    }

    getSum(200) // 调用getSum函数完成以后，将函数内部的所有内容销毁

    getSum(200)
    
    console.log(num) // 10

    
    console.log(num2)
    
    // 打印函数内部的形式参数
    // console.log(num3) // 既没声明也没赋值

    // 在局部作用域下不声明只赋值的变量
    console.log(num4) // 400
