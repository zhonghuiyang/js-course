<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[1,2,3]
        console.log(arr.push(4));
        arr.push(5,6,7,8)
        console.log(arr);
        // 增加函数
        arr.pop()
        console.log(arr.pop());
        console.log(arr);
        // 删除尾部元素
      
        console.log(arr.unshift(0));
        console.log(arr);
        // 增加头部元素
        console.log(arr.shift());
        console.log(arr);
        // 删除头部元素
    </script>
</head>
<body>
    
</body>
</html>
