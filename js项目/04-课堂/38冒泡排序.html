    <script>
        function sort(arr){
            for( var i=0;i<arr.lenghth-1;i++){
                for(var j=0;j<arr.lenghth-i-1;j++){
                    if(arr[j]>arr[j+1]){
                        var temp =arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }

            }
        }
    </script>
